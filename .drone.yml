kind: pipeline
name: default

steps:
  - name: test
    image: ubuntu:18.04
    pull: always
    environment:
      RUN_BUILD: "true"
      RUN_TESTS: "true"
      RUN_COVERAGE: "true"
      ROS_DISTRO: "melodic"
    commands:
      - apt-get update && apt-get install sudo -y
      - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 5523BAEEB01FA116
      - /bin/bash -c "./travis_ci.sh"
